<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Comments</title>
</head>
<body>

  <h1>Phone Number Comments</h1>

  <!-- Input to search by phone number -->
  <label for="phoneInput">Enter Phone Number:</label>
  <input type="text" id="phoneInput" placeholder="Search by Phone Number" />

  <!-- Display the comments related to the phone number -->
  <div id="commentsDisplay"></div>

  <!-- Input to submit a new comment -->
  <label for="commentInput">Leave a Comment:</label>
  <textarea id="commentInput" placeholder="Write your comment"></textarea>

  <!-- Button to submit the comment -->
  <button id="submitComment">Submit Comment</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.js"></script>
  <script src="app.js"></script>

</body>
</html>
