<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Comment System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Phone Comment System</h1>
    <!-- Search Bar -->
    <label for="searchPhone">Enter Phone Number:</label>
    <input type="text" id="searchPhone" placeholder="Search for phone number" />
    <button onclick="searchPhoneNumber()">Search</button>

    <div id="searchResults"></div>

    <!-- Leave a Comment Section -->
    <div id="commentSection" style="display:none;">
      <h2>Leave a Comment</h2>
      <textarea id="userComment" placeholder="Enter your comment here..."></textarea>
      <button onclick="submitComment()">Submit Comment</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
