<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Comment System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Leave a Comment for a Phone Number</h1>

    <form id="phoneCommentForm">
      <label for="phoneComment">Enter Phone Number and Comment (e.g., 1234567890: Your comment)</label>
      <input type="text" id="phoneComment" name="phoneComment" placeholder="e.g., 1234567890: Your comment" required />
      <button type="submit">Submit</button>
    </form>

    <div id="commentsContainer">
      <h2>Comments for a Phone Number</h2>
      <label for="searchPhone">Search by Phone Number:</label>
      <input type="text" id="searchPhone" placeholder="Enter phone number to search" />
      <button id="searchButton">Search</button>

      <div id="commentsList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
