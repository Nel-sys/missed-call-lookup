<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Comment System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Phone Comment System</h1>
  
  <!-- Search for a phone number -->
  <form id="searchForm">
    <label for="phoneSearch">Search by Phone Number:</label>
    <input type="text" id="phoneSearch" name="phoneSearch" placeholder="Enter phone number">
    <button type="submit">Search</button>
  </form>

  <!-- Display existing comments -->
  <div id="commentsContainer">
    <p>No comments yet.</p>
  </div>

  <!-- Leave a new comment -->
  <form id="commentForm">
    <label for="comment">Leave your comment:</label>
    <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
    <button type="submit">Submit Comment</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
