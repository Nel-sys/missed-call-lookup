<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Comment System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Phone Number Comment System</h1>

    <!-- Submit Comment Form -->
    <form id="phoneCommentForm">
      <label for="phoneComment">Enter Phone Number and Comment:</label>
      <input type="text" id="phoneComment" placeholder="PhoneNumber: Your Comment" required />
      <button type="submit">Submit</button>
    </form>

    <!-- Search Comments -->
    <div>
      <label for="searchPhone">Search for Comments by Phone Number:</label>
      <input type="text" id="searchPhone" placeholder="Enter phone number to search" />
      <button id="searchButton">Search</button>
    </div>

    <div id="commentsList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
